<!DOCTYPE html>
<html lang="en" ng-app="accessApp">
<head>
    <meta charset="utf-8"/>
    <title>Be Angular | Bootstrap Admin Web App with AngularJS</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- build:css css/product.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/layer/build/skin/default/layer.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <link rel="stylesheet" href="css/xmomen.css" type="text/css"/>
    <!-- endbuild -->

</head>
<body ng-controller="AccessAppCtrl">
<div class="app" id="app"
     ng-class="{
       'app-header-fixed':app.settings.headerFixed,
       'app-aside-fixed':app.settings.asideFixed,
       'app-aside-folded':app.settings.asideFolded,
       'app-aside-dock':app.settings.asideDock,
       'container':app.settings.container
     }" ui-view>
</div>

<!--<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-xmomen/dist/ui-xmomen.min.js"></script>
<script src="access.js"></script>
</body>
</html>
