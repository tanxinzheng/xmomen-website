<div class="modal-header confirm-header">
    <h3 class="modal-title" ng-bind="message.title"></h3>
    <span class="closeModal" ng-click="close()"><i class="icon icon-remove"></i></span>
</div>
<div class="modal-body confirm-body">
    <div class="widget-body" ng-bind="message.content">
    </div>
</div>
<div class="modal-footer confirm-footer">
    <div ng-class="{'footer':message.btnYesShow==message.btnNoShow}" ng-show="message.btnYesShow">
        <button class="btn btn-primary {{message.btnYesClass}}" type="button" data-ng-click="yes()" ng-bind="message.btnYesText"></button>
    </div>
    <div ng-class="{'footer':message.btnYesShow==message.btnNoShow}" ng-show="message.btnNoShow">
        <button class="btn btn-warning {{message.btnNoClass}}" type="button" ng-click="no()" ng-bind="message.btnNoText"></button>
    </div>
</div>
