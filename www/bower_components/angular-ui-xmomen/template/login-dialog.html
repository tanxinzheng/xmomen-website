<style>
    .modal.fade .modal-dialog {
        left:50%;
        top:50%;
        transform:scale(0) translate(-50%,-1000%);
    }
    .isParent.modal.modal.fade.in{
        overflow: auto;
        overflow-y: scroll;
        position: fixed;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        z-index: 1050;
        -webkit-overflow-scrolling: touch;
        outline: 0;
        width: 100% !important;
        background-color: transparent;
    }
    .modal-content{
        width: 600px !important;
        height: 350px !important;
        background-color: #fff;
        border-radius: 5px;
    }
    .modal-title{
        font-size: 24px !important;
        line-height: 65px !important;
        height: 65px !important;
    }
    .input-group{
        height: 38px;
        line-height: 38px;
        width: 100%;
    }
    .input-group input{
        height: 30px;
        line-height: 30px;
        width: 90%;
        vertical-align: top;;
    }
    .input-group .input-group-decorate{
        height: 30px;
        line-height: 30px;
        width: 40px;
        white-space: nowrap;
        vertical-align: top;
        font-size: 14px;
        font-weight: 400;
        color: #555;
        text-align: center;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 4px 0px 0px 4px;
        float: left;
        display: inline-block;
    }
    .modal-dialog{
        position: absolute;
        margin-top: auto;
        left:50%;
        top:50%;
        transform:scale(1) translate(-50%,-50%) !important;;
    }
    .error {
        display: inline-block;
        height: 34px;
        line-height: 34px;
        color: red;
    }
    .halt{
        width: 50%;
        float: left;
        display: inline-block;
        text-align: center;
    }
    .btn{
        width: 100px;
        height: 38.2px;
        line-height: 19px;
        display: inline-block;
        border-radius: 3px;
        border: none;
        margin: 0 auto;
    }
    .half-right .btn a{
        display: block;
    }
    .half-left .btn{
        background-color: #47B9FF !important;
        color: #fff !important;
    }
    .half-left .btn:hover{
        background-color:#3b9ad5 !important;
    }
    .half-right .btn{
        color: #333 !important;
        background-color: #DADADA !important;
    }
    .half-right .btn:hover{
        background-color: #ccc !important;
    }
    .half-right .btn a{
        color: #333 !important;
        background-color: transparent !important;
    }
    .half-right .btn:hover a{
        text-decoration: none;
        background-color: transparent !important;
    }
    td.ar{
        float: none;
        line-height: 24px !important;
        width: 82px;
        text-align: right;
        font-size: 14px;
        white-space:nowrap;
    }
    .table tr>td.al{
        padding-left: 20px !important;
    }
    input:-webkit-autofill{
        box-shadow: 0 0 0 100px #fff inset !important;
    }
    .table{
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .table.noBorder td{
        border: none;
    }
    .table.noBorder tr{
        border: none;
    }
</style>
<form name="loginDialogForm" uia-form>
<div class="modal-header">
    <h3 class="modal-title" style="text-align: center;font-weight:bold;line-height: 50px !important;height: 50px !important;">登录界面</h3>
</div>
<div class="modal-body" style="padding: 0px 20px !important;">
    <div class="widget-body noBorderTable">
            <table class="table noBorder" style="border: none">
                <tbody>
                <tr>
                    <td class="al">用户名：</td>
                </tr>
                <tr>
                    <td class="al">
                        <div class="input-group">
                            <span class="input-group-decorate"><i class="icon icon-user"></i></span>
                            <input style="width: 90%" type="text" class="form-control" name="j_username" placeholder="请输入用户名" ng-model="user.username" ng-blur="change($event)" ng-focus="change($event)" required="true" data-msg-required="请输入用户名"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="al">密 <span style="padding: 5px;"></span>码：</td>
                </tr>
                <tr>
                    <td class="al">
                        <div class="input-group">
                            <span class="input-group-decorate"><i class="icon icon-key"></i></span>
                            <input style="width: 90%" type="password" name="j_password" class="form-control" placeholder="请输入密码" ng-model="user.password" ng-blur="change($event)" ng-focus="change($event)" required="true" data-msg-required="请输入密码"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

    </div>
</div>
<div class="modal-footer" style="margin-top: 0px;background-color: transparent">
    <div class="halt half-left"><button class="btn btn-primary" btn-loading="loginBtnLoading" btn-loading-text="登录中" type="submit" ng-disabled="loginDialogForm.$invalid"  data-ng-click="login()">登录</button></div>
    <div class="halt half-right"><button class="btn"><a href="/imsp/login.jsp">退出</a></button></div>
</div>
</form>
