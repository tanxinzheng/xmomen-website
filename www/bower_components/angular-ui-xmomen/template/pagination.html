<div class="uix-pagination">
    <ul style="float: right; " class="pagination pagination-sm m-t-none m-b-none">
        <li ng-class="{'disabled': noPrevious()}">
            <a href ng-click="skipPage(1)"><i class="fa fa-step-backward"></i></a>
        </li>
        <li ng-class="{'disabled': noPrevious()}">
            <a href ng-click="skipPage(curPage-1)"><i class="fa fa-chevron-left"></i></a>
        </li>
        <li ng-repeat="page in pageList"
            ng-class="{active:curPage==page.num,disabled:page.isOmit}"
            class="paginate_button" aria-controls="dt_basic" tabindex="0">
            <a ng-click="skipPage(page.num)"  ng-show="!page.isOmit">{{page.num}}</a>
            <a href="#" ng-show="page.isOmit">{{page.text}}</a>
        </li>
        <li ng-class="{'disabled': noNext()}">
            <a href ng-click="skipPage(curPage+1)"><i class="fa fa-chevron-right"></i></a>
        </li>
        <li ng-class="{'disabled': noNext()}">
            <a href ng-click="skipPage(pages)"><i class="fa fa-step-forward"></i></a>
        </li>
    </ul>
    <div style="line-height: 30px; float: right; margin-right: 6px;">
        每页：
        <span uib-dropdown>
            <a href id="simple-dropdown" uib-dropdown-toggle>{{maxSize}}&nbsp;</a>
            <ul class="dropdown-menu" uib-dropdown-menu style="width: 50px">
                <li ng-repeat="item in maxSizeItem">
                    <a href ng-click="selectMaxSize(item)">{{item}}</a>
                </li>
            </ul>
            <span>&nbsp;条，共有</span>
        </span>
        <span><span class="text-primary">{{total}}</span> 条，当前页</span>
        <span class="txt-color-darken">{{curPage}} / {{pages}} 总页数</span>
    </div>
</div>
