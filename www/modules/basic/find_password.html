<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Input your email to reset your password</strong>
    </div>
    <form name="findPassword" ng-show="!pageSetting.tip" uia-form>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <ul class="nav nav-tabs nav-justified nav-center">
            <li ng-class="{active:pageSetting.type==1}" ng-click="pageSetting.type=1" class="pointer">手机找回</li>
            <li ng-class="{active:pageSetting.type==2}" ng-click="pageSetting.type=2" class="pointer">邮箱找回</li>
          </ul>
        </div>
        <div class="list-group-item" ng-if="pageSetting.type==1">
          <input id="phone" name="phone" type="text" placeholder="请输入绑定的手机号码"
                 data-rule-telephone="true" ng-model="user.phone" class="form-control no-border" required>
        </div>
        <div class="list-group-item" ng-if="pageSetting.type==2">
          <input id="email" name="email" type="text" placeholder="请输入绑定的邮箱"
                 data-rule-email="true" ng-model="user.email" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
            <input id="password" name="password" type="password" placeholder="请输入6位以上的新密码" id="password"
                   data-rule-minlength="6"
                   ng-model="user.password" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
          <input id="repeatPassword" name="repeatPassword" type="password" placeholder="请再次输入密码"
                 data-msg-equalTo="两次输入的密码不一致"
                 data-rule-equalTo="#password"
                 ng-model="user.repeatPassword" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
          <div class="input-group">
            <input name="code" type="text" placeholder="请输入验证码" ng-model="user.code" class="form-control no-border" required>
            <span class="input-group-addon"
                  style="background-color: white;border: none;border-left: 1px solid #e7ecee;width: 95px;"
                  ng-click="sendCode()" ng-bind="pageSetting.message"></span>
          </div>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" btn-loading="loading" class="btn btn-lg btn-primary btn-block" ng-click="resetPassword()" >重置密码</button>
    </form>
    <div class="m-t" ng-show="pageSetting.tip">
      <button type="button" class="btn btn-lg btn-primary btn-block" ui-sref="access.signin" ng-bind="pageSetting.tip"></button>
    </div>
    <div class="m-t">
        <button type="button" class="btn btn-lg btn-success btn-block" ui-sref="access.signin" >登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    </div>
  </div>
</div>
