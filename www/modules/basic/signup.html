    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation" uia-form>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input name="name" type="text" placeholder="请输入姓名" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input name="username" type="text" placeholder="请输入用户名" class="form-control no-border" ng-model="user.username" required>
            </div>
            <div class="list-group-item">
               <input name="password" type="password" placeholder="请输入长度大于6位字符的密码" data-rule-minlength="6" class="form-control no-border" ng-model="user.password" required>
            </div>
            <div class="list-group-item">
              <input name="passwordRepeat" type="password" placeholder="请再次输入密码" data-rule-equalTo="#registerPassword" class="form-control no-border" ng-model="user.passwordRepeat" required>
            </div>
          </div>
          <!--<div class="checkbox m-b-md m-t-none">-->
            <!--<label class="i-checks">-->
              <!--<input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>-->
            <!--</label>-->
          <!--</div>-->
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()">注&nbsp;&nbsp;册</button>
          <div class="line line-dashed"></div>
          <!--<p class="text-center"><small>Already have an account?</small></p>-->
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登&nbsp;&nbsp;录</a>
        </form>
      </div>
    </div>
