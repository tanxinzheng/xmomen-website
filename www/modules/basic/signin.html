<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
           <input name="username" type="text" placeholder="请输入用户名/手机/邮箱" class="form-control no-border" ng-model="user.username" required>
        </div>
        <div class="list-group-item">
           <input name="password" type="password" placeholder="请输入密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks">
          <input type="checkbox" name="rememberMe" ng-model="user.rememberMe"><i></i>记住密码</a>
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" btn-loading-text="登录中" btn-loading="form.isLoading" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.find_password">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">注册</a>
    </form>
  </div>
  <!--<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>-->
</div>
